<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

    <style>
        .carrousel{
           margin: 0 auto;

            position: relative;
            width: 300px;
           
            overflow: hidden; 
        }

        .carrousel-images{
            display: flex;
            transition: transform 0.5s ease; 
        }

        .carrousel-images img{
            width: 300px;
            flex-shrink: 0; /* Empêche les images de rétrécir */
        }

        .buttons{
            display: flex;
            justify-content: space-between;
           position: absolute;
           bottom: 50%;
           width: 100%;
        }

        .prev,.next{
            background-color: rgba(247, 247, 247, 0);
            border: 0px ;
            cursor: pointer; /* Change le curseur au survol */
           
        }

        button{
            color: rgb(12, 11, 12);
        }
       
        .prev,.next {
            font-size: 30px;
        }

    
       
    </style>

</head>

<body>
    <h1>le zapping d'image </h1>

    <div class="carrousel">
        <div class="carrousel-images">
            <img src="{{url_for('static',filename='images/sandales/photo_2024-10-12_13-35-15.jpg')}}" alt="image_1" indeex="0">
            <img src="{{url_for('static',filename='images/sandales/photo_2024-10-12_13-35-32.jpg')}}" alt="image_3">
            <img src="{{url_for('static',filename='images/sandales/photo_2024-10-12_13-35-15.jpg')}}" alt="image_4">
            {# <img src="{{url_for('static',filename='images/sandales/photo_2024-10-12_13-35-39.jpg')}}" alt="image_5"> #}
            <img src="{{url_for('static',filename='images/sandales/photo_2024-10-12_13-35-41.jpg')}}" alt="image_6">
        </div>

        <div class="buttons">
            <button class="prev" onclick="prevImage()">&#10094;</button>
            <button class="next" onclick="nextImage()">&#10095;</button>

{# 
            <div class="prev" onclick="prevImage()" >
                <i  class="fa-solid fa-caret-left fa-bounce" ></i>
            </div>

            <div class="next" onclick="nextImage()">
                <i class="fa-solid fa-caret-right fa-bounce"></i></i>
            </div> #}
        </div>


      

       
    </div>

   

    <script>
        let currentIndex = 0;

        function slideImages(index){
            const images = document.querySelector('.carrousel-images');
            const totalImages = images.children.length ;

            if (index < 0){
                currentIndex = totalImages - 1 ;

            }else if (index >= totalImages) {
                currentIndex = 0 ;

            }else {
                currentIndex = index ;
            }

             // Déplacer le conteneur des images
             images.style.transform = `translateX(${-currentIndex * 300}px)`;

            // Activer ou désactiver les boutons
             updateButton();
        }

        function nextImage(){
            slideImages(currentIndex + 1);
        }

        function prevImage() {
            slideImages(currentIndex - 1)
        }


        function updateButton(){
            const precedentButton = document.querySelector(".prev");
            const suivantButton = document.querySelector(".next") ;


            precedentButton.disabled = (currentIndex === 0 );
            suivantButton.disabled = (currentIndex === document.querySelector('.carrousel-images').children.length - 1);

        }

        // Appel initial pour activer/désactiver les boutons au démarrage
        updateButton();
    </script>
</body>
</html>
